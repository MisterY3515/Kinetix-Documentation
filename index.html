<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetix Documentation</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Code Highlight / Font (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Mobile Menu Toggle -->
    <button id="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span><span></span><span></span>
    </button>
    <div id="sidebar-overlay"></div>

    <div id="sidebar">
        <div id="logo">
            <img src="logo.png" alt="Kinetix Logo" class="logo-img"
                style="height: 32px; vertical-align: middle; margin-right: 8px;"> Kinetix <span class="version">v0.0.2
                (4)</span>
        </div>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Filter classes...">
        </div>
        <div id="nav-tree">
            <!-- Populated by JS -->
        </div>
        <div class="sidebar-footer">
            <a href="#changelog" class="nav-page-link sidebar-link-changelog">
                <span class="icon">ðŸ“‹</span> Changelog
            </a>
        </div>
    </div>

    <div id="main">
        <div id="content">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Core App -->
    <script src="js/app.js"></script>

    <!-- Documentation Modules -->
    <script src="data/intro.js"></script>
    <script src="data/cli.js"></script>
    <script src="data/system.js"></script>
    <script src="data/math.js"></script>
    <script src="data/graph.js"></script>
    <script src="data/game.js"></script>
    <script src="data/net.js"></script>
    <script src="data/data.js"></script>
    <script src="data/utils.js"></script>
    <script src="data/syntax_basics.js"></script>
    <script src="data/syntax_symbols.js"></script>
    <script src="data/syntax_vectors.js"></script>
    <script src="data/syntax_advanced.js"></script>
    <script src="data/functions.js"></script>
    <script src="data/advanced.js"></script>
    <script src="data/compilation.js"></script>
    <script src="data/os_specific.js"></script>
    <script src="data/changelog.js"></script>
    <script src="data/audio.js"></script>
    <script src="data/core_extras.js"></script>
    <script src="data/build_system.js"></script>


    <!-- Mobile Menu Logic -->
    <script>
        (function () {
            const toggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            function openMenu() {
                sidebar.classList.add('open');
                toggle.classList.add('active');
                overlay.classList.add('active');
            }
            function closeMenu() {
                sidebar.classList.remove('open');
                toggle.classList.remove('active');
                overlay.classList.remove('active');
            }

            toggle.addEventListener('click', function () {
                if (sidebar.classList.contains('open')) { closeMenu(); }
                else { openMenu(); }
            });

            overlay.addEventListener('click', closeMenu);

            // Close sidebar on nav link click (mobile)
            sidebar.addEventListener('click', function (e) {
                if (e.target.classList.contains('nav-page-link') || e.target.classList.contains('nav-sub-item')) {
                    if (window.innerWidth <= 768) { closeMenu(); }
                }
            });
        })();
    </script>

</body>

</html>
